<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Fundamental - Modul 2</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="container">
    <form id="dataform" name="form1" onsubmit="return false">
    <h1>Form Data Diri</h1>
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" placeholder="Tuliskan alamat" style="height: 150px;" required></textarea><br>
    <div class="Button">
    <input type="submit" id="submitBtn" value="Submit">
    </div>

    <div class="result" id="result"></div>

</form>

</div>

<script src="Form.js"></script>

</body>
</html>
